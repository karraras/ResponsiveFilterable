 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Notification</title>
     <link rel="stylesheet" href="style.css">
     <!-- <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script> -->

 </head>

 <body>
     <div class="parent">
         <ul class="button">
             <li data-id="all" class="active">All</li>
             <li data-id="bag">Bag</li>
             <li data-id="shoe">Shoe</li>
             <li data-id="watch">Watch</li>
             <li data-id="camera">Camera</li>
             <li data-id="headphone">Headphone</li>
         </ul>
         <div class="photos">
             <div class="all bag"><img src="./images/bag-1.jpg" data-ca="bag" onclick="clicking(this)" alt=""></div>
             <div class="all camera"><img src="./images/camera-1.jpg" data-ca="camera" onclick="clicking(this)" alt="">
             </div>
             <div class="all camera"><img src="./images/camera-2.jpg" data-ca="camera" onclick="clicking(this)" alt="">
             </div>
             <div class="all headphone"><img src="./images/headphone-1.jpg" data-ca="headphone" onclick="clicking(this)"
                     alt="">
             </div>
             <div class="all headphone"><img src="./images/headphone-2.jpg" data-ca="headphone" onclick="clicking(this)"
                     alt="">
             </div>
             <div class="all shoe"><img src="./images/shoe-1.jpg" data-ca="shoe" onclick="clicking(this)" alt=""></div>
             <div class="all shoe"><img src="./images/shoe-2.jpg" data-ca="shoe" onclick="clicking(this)" alt=""></div>
             <div class="all watch"><img src="./images/watch-1.jpg" data-ca="watch" onclick="clicking(this)" alt="">
             </div>

         </div>
     </div>
     <div class="pop">
         <div class="header">
             <p>Image Category: <span></span></p>
             <button class="close">+</button>
         </div>
         <img src="" alt="">
     </div>
     <script src="text.js"> </script>
 </body>

 </html>
